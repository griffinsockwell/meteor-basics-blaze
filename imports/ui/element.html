<template name="element">
  <li>
    {{#if editing}}
      <button class="cancel">Cancel</button>
      <form class="updateElement">
        <input type="number" name="atNum" value="{{atNum}}" required />
        <input type="text" name="elName" value="{{elName}}" autocomplete="off" required />
        <input class="save" type="submit" value="Save" />
      </form>
    {{else}}
      <button class="update">Update</button>
      <span>{{atNum}}</span>
      <span>{{elName}}</span>
      <button class="delete">Delete</button>
    {{/if}}
  </li>
</template>
